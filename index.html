<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="card">
      <div class="imgbox">
        <img src="img.jpg" alt="Vicky Photo" />
        <img src="img2.jpg" alt="Vicky Photo2" />
      </div>
      <div class="details">
        <div class="content">
          <h2>
            May your dreams come true, and may your life be as vibrant as the
            glowing name on this card. <br /><span>Happy Birthday!</span>
          </h2>
          <div class="icons">
            <ul>
              <li>
                <input type="checkbox" />
                <div><b>V</b></div>
              </li>
              <li>
                <input type="checkbox" />
                <div>I</div>
              </li>
              <li>
                <input type="checkbox" />
                <div>C</div>
              </li>
              <li>
                <input type="checkbox" />
                <div>K</div>
              </li>
              <li>
                <input type="checkbox" />
                <div>Y</div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
